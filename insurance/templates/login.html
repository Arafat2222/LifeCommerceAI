<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login | LifeCommerceAI</title>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-600 to-pink-500 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full">
        <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Login to LifeCommerceAI</h2>

        <!-- Display messages for errors/success -->
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="text-sm text-red-500">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Login Form -->
        <form method="POST" action= "" class="space-y-6">
            {% csrf_token %}

            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" value = "Submit" class="w-full bg-gradient-to-r from-teal-500 to-blue-600 text-white font-medium py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Login
            </button>
        </form>

        <!-- Link to sign-up page -->
        <p class="mt-4 text-center text-sm text-gray-600">
            Don't have an account? <a href="{% url 'signup' %}" class="text-blue-500 hover:text-blue-700">Sign up here</a>
        </p>
    </div>
</body>
</html>
