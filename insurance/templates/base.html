<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <title>{% block title %} {% endblock title %}</title>
  <style>
    @media (max-width: 576px) {
      .nav-link {
        padding-left: 0.5rem;
        padding-right: 0.5rem;
      }
      .header-buttons {
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body class="bg-gray-300">
  <header class="p-3 bg-dark text-white">
    <div class="container-fluid">
      <div class="d-flex flex-wrap align-items-center justify-content-between">
        
        <!-- Brand/Logo -->
        <a href="/" class="d-flex align-items-center text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          <span class="font-weight-bold text-purple-700">LifeCommerceAI</span>
        </a>

        <!-- Navbar Links -->
        <ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-lg-0">
          <li><a href="{% url 'home' %}" class="nav-link px-2 text-blue hover:text-blue-500 hover:underline">Home</a></li>
          <li><a href="{% url 'about' %}" class="nav-link px-2 text-blue hover:text-blue-500 hover:underline">About Us</a></li>
           <!-- Dropdown Menu -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-blue hover:text-blue-500" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Features
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <!-- <a id = "taka" class="dropdown-item nav-link px-2 text-blue hover:text-blue-500 hover:underline" href="{% url 'prediction' %}">Prediction</a> -->
              <a id = 'heart' class="dropdown-item nav-link px-2 text-blue hover:text-blue-500 hover:underline" href="{% url 'heart-disease' %}">Heart Disease</a>
              <a id = "liver" class="dropdown-item nav-link px-2 text-blue hover:text-blue-500 hover:underline" href="{% url 'liver-disease' %}">Liver Disease</a>
              <a class="dropdown-item nav-link px-2 text-blue hover:text-blue-500 hover:underline" href="#">Feature 4</a>
              <a class="dropdown-item nav-link px-2 text-blue hover:text-blue-500 hover:underline" href="#">Feature 5</a>
            </div>
          </li>
          <li><a href="{% url 'contact' %}" class="nav-link px-2 text-blue hover:text-blue-500 hover:underline">Contact</a></li>
        </ul>

        <!-- Search Form -->
        <form class="form-inline my-2 my-lg-0 d-none d-lg-flex">
          <input class="form-control form-control-dark mr-sm-2" type="search" placeholder="Search..." aria-label="Search">
        </form>

        <!-- Action Buttons -->
    <div class="text-end header-buttons">
      <a href="{%url 'logout' %}" class="btn btn-outline-light me-2">Logout</a>
      
    </div>
      </div>
    </div>
  </header>

  {% block body %} {% endblock body %}

  
  <footer class="text-gray-600 body-font">
      <div class="container px-5 py-24 mx-auto flex md:items-center lg:items-start md:flex-row md:flex-nowrap flex-wrap flex-col">
        <!-- Footer Content -->
      </div>
      <div class="bg-gray-100">
        <div class="container mx-auto py-4 px-5 flex flex-wrap flex-col sm:flex-row">
          <p class="text-gray-500 text-sm text-center sm:text-left">© 2024 LearnSost —
            <a href="#" rel="noopener noreferrer" class="text-gray-600 ml-1" target="_blank">LearnSoft</a>
          </p>
        </div>
      </div>
    </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  

</body>
</html>
