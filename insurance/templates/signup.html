<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Sign Up | LifeCommerceAI</title>
  <script>
    // Toggle password visibility
    function togglePasswordVisibility(id, iconId) {
      const passwordField = document.getElementById(id);
      const icon = document.getElementById(iconId);
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordField.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
  </script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-600 to-pink-500 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Create Your Account</h2>

    <!-- Display Django messages -->
    {% if messages %}
    <div class="mb-4">
      {% for message in messages %}
      <div class="p-2 rounded bg-red-100 text-red-800 text-sm">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <form method="POST" action="" class="space-y-6">
      {% csrf_token %}
      
      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input id="username" name="username" type="text" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your username" required>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" name="email" type="email" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your email" required>
      </div>

      <!-- Password -->
      <div class="relative">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" name="password" type="password" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 pr-10" placeholder="Enter your password" required>
        <span class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer" onclick="togglePasswordVisibility('password', 'password-icon')">
          <i id="password-icon" class="fa fa-eye text-gray-500"></i>
        </span>
      </div>

      <!-- Confirm Password -->
      <div class="relative">
        <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input id="confirm_password" name="confirm_password" type="password" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 pr-10" placeholder="Confirm your password" required>
        <span class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer" onclick="togglePasswordVisibility('confirm_password', 'confirm-password-icon')">
          <i id="confirm-password-icon" class="fa fa-eye text-gray-500"></i>
        </span>
      </div>
      
      <!-- Terms and Conditions -->
      <div class="flex items-center space-x-2">
        <input type="checkbox" id="terms-conditions" name="terms-conditions" required>
        <label for="terms-conditions" class="text-sm text-gray-600">
          I agree to the <a href="#" class="text-blue-500 hover:underline">Terms and Conditions</a>
        </label>
      </div>
      
      <!-- Submit Button -->
      <button type="submit" value = "Submit" class="w-full bg-gradient-to-r from-teal-500 to-blue-600 text-white font-medium py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Sign Up
      </button>
    </form>
    <p class="text-sm text-center text-gray-600 mt-4">Already have an account? 
      <a href="{%url 'login' %}" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>

  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
